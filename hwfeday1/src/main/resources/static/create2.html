<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</head>
<body>
	<div class="container">
	
	<h1>답변등록</h1>
	<form>
  <div class="row mb-3">
    <label for="inputEmail3" class="col-sm-2 col-form-label">제목</label>
    <div class="col-sm-10">
      <input type="text" class="form-control" id="inputEmail3" value="공지가 어딘가요?" readonly>
    </div>
  </div>
  <div class="row mb-3">
    <label for="inputPassword3" class="col-sm-2 col-form-label">내용</label>
    <div class="col-sm-10">
      <input type="text" class="form-control" id="inputPassword3" value="공지카테고리가 안보여요" readonly>
    </div>
  </div>
  <div class="row mb-3">
    <label for="inputPassword3" class="col-sm-2 col-form-label">답변</label>
    <div class="col-sm-10">
      <input type="text" class="form-control" id="inputPassword3" value="">
    </div>
  </div>
  <div class="row mb-3">
    <label for="inputPassword3" class="col-sm-2 col-form-label">작성자</label>
    <div class="col-sm-10">
      <input type="text" class="form-control" id="inputPassword3" value="미스터조" readonly>
    </div>
  </div>
  <div class="row mb-3">
    <label for="inputPassword3" class="col-sm-2 col-form-label">작성일</label>
    <div class="col-sm-10">
      <input type="date" class="form-control" id="inputPassword3" value="2024-08-06" readonly>
    </div>
  </div>
  <div class="d-grid gap-2 d-md-flex justify-content-md-center">
  <button type="submit" class="btn btn-primary">질문 답변 등록</button>
  <button type="reset" class="btn btn-warning">취소</button>
	</div>
</form>
</div>
</body>
</html>
