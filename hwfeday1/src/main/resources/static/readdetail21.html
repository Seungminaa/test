<body>
	<div class="container">
	<h1>답변사항상세1</h1>
	<form>
  <div class="row mb-3">
    <label for="inputEmail3" class="col-sm-2 col-form-label">제목</label>
    <div class="col-sm-10">
      <input type="text" class="form-control" id="inputEmail3" value="공지가 어딘가요?" readonly>
    </div>
  </div>
  <div class="row mb-3">
    <label for="inputPassword3" class="col-sm-2 col-form-label">내용</label>
    <div class="col-sm-10">
      <input type="text" class="form-control" id="inputPassword3" value="공지카테고리가 안보여요" readonly>
    </div>
  </div>
  <div class="row mb-3">
    <label for="inputPassword3" class="col-sm-2 col-form-label">답변</label>

      <input type="text" class="form-control" id="inputPassword3" value="존재하지 않는 카테고리입니다.">
    </div>
  </div>
  <div class="row mb-3">
    <label for="inputPassword3" class="col-sm-2 col-form-label">작성자</label>

      <input type="text" class="form-control" id="inputPassword3" value="미스터조" readonly>
    </div>
  </div>
  <fieldset class="row mb-3">
    <legend class="col-form-label col-sm-2 pt-0">등록여부</legend>

      <div class="form-check">
        <input class="form-check-input" type="radio" name="gridRadios" id="gridRadios1" value="option1" checked readonly>
        <label class="form-check-label" for="gridRadios1">
          등록완료
        </label>
      </div>
      <div class="form-check">
        <input class="form-check-input" type="radio" name="gridRadios" id="gridRadios2" value="option2" readonly>
        <label class="form-check-label" for="gridRadios2">
          미등록
        </label>
      </div>
    </div>
  </fieldset>
  <div class="row mb-3">
    <label for="inputPassword3" class="col-sm-2 col-form-label">등록일</label>
    <div class="col-sm-10">
      <input type="date" class="form-control" id="inputPassword3" value="2024-08-06">
    </div>
  </div>
</form>
